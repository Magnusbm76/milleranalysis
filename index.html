<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. John F. Miller: The Labyrinth of Interpretation</title>
    <!-- Load Tailwind for rapid styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen">

    <!-- Primary Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-oxford-blue/90 backdrop-blur-sm z-50 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-white font-serif text-xl">
                    <span class="text-gold">J.F.</span> Miller
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#hero" class="nav-link text-white">Home</a>
                    <a href="#about" class="nav-link text-white">About</a>
                    <a href="#books" class="nav-link text-white">Publications</a>
                    <a href="#insights" class="nav-link text-white">Insights</a>
                    <a href="#contact" class="nav-link text-white">Contact</a>
                </div>
                <!-- Mobile menu button would go here -->
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <header id="hero" class="relative min-h-screen flex items-center justify-center">
        <!-- Video Background -->
        <div class="video-background">
            <video autoplay loop muted playsinline>
                <source src="assets/video/hero/hero-loop-v1.mp4" type="video/mp4">
                <source src="assets/video/hero/hero-loop-v1.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Hero Content -->
        <div class="z-10 text-center text-white p-8 max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-serif tracking-wide mb-4">Dr. John F. Miller</h1>
            <h2 class="text-2xl md:text-3xl font-light italic mb-6">Psychoanalyst & Author</h2>
            <p class="text-lg md:text-xl tracking-widest mb-8">ENTER THE LABYRINTH OF INTERPRETATION</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="#books" class="px-8 py-3 bg-gold text-oxford-blue font-semibold rounded hover:bg-opacity-90 transition-all">
                    Explore Publications
                </a>
                <a href="#about" class="px-8 py-3 border-2 border-gold text-gold font-semibold rounded hover:bg-gold hover:text-oxford-blue transition-all">
                    Learn More
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Placeholder -->
    <main class="container mx-auto p-4 md:p-10">
        <section id="books" class="py-16">
            <h3 class="text-4xl text-center font-serif text-oxford-blue">The Published Work</h3>
            <!-- Book Covers (Will use Nano Banana Pro assets) -->
        </section>
    </main>

    <!-- Link JS file -->
    <script src="js/main.js"></script>
</body>
</html>
