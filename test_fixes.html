<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quote Journey Fixes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-serif bg-cream">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-oxford-blue mb-6">Quote Journey Fixes Test</h1>
        
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-oxford-blue mb-4">Test Results</h2>
            <div id="testResults" class="bg-white p-4 rounded shadow">
                <p class="text-gray-600">Running tests...</p>
            </div>
        </div>
        
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-oxford-blue mb-4">Manual Testing</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Quote Details Panel</h3>
                    <button id="testDetailsPanel" class="bg-oxford-blue text-white px-4 py-2 rounded">Test Details Panel</button>
                </div>
                
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Network View</h3>
                    <button id="testNetworkView" class="bg-oxford-blue text-white px-4 py-2 rounded">Test Network View</button>
                </div>
                
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Carousel View</h3>
                    <button id="testCarouselView" class="bg-oxford-blue text-white px-4 py-2 rounded">Test Carousel View</button>
                </div>
                
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Journey Navigation</h3>
                    <button id="testJourneyNav" class="bg-oxford-blue text-white px-4 py-2 rounded">Test Journey Navigation</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include the actual HTML structure from index.html -->
    <div id="networkView" class="hidden w-full h-96 md:h-[600px] bg-cream rounded-lg shadow-xl mb-8 relative">
        <canvas id="quoteNetworkCanvas" class="w-full h-full rounded-lg"></canvas>
    </div>
    
    <div id="carouselView" class="hidden grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Will be populated by JavaScript -->
    </div>
    
    <aside id="quoteDetailsPanel" class="fixed right-0 top-0 h-full w-80 md:w-96 bg-oxford-blue shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-40 overflow-y-auto">
        <div class="sticky top-0 bg-oxford-blue border-b border-gold p-4 flex justify-between items-center">
            <h2 class="text-xl font-bold text-cream">Quote Details</h2>
            <button id="closeDetailsBtn" class="text-cream hover:text-gold transition-colors duration-200 p-1 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div class="p-6 text-cream">
            <div id="detailsContent" class="space-y-4">
                <!-- Quote details will be dynamically inserted here -->
                <div class="text-center py-8 text-cream/60">
                    <p>Select a quote to view details</p>
                </div>
            </div>
        </div>
    </aside>

    <script src="js/quote_data.js"></script>
    <script src="js/journey-tracker.js"></script>
    <script src="js/quote-network.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Test script to verify fixes
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('testResults');
            let testResults = [];
            
            // Test 1: Check if QuoteJourneyState is initialized
            setTimeout(() => {
                if (typeof window.quoteJourneyState !== 'undefined') {
                    testResults.push('<div class="text-green-600">✓ QuoteJourneyState initialized</div>');
                } else {
                    testResults.push('<div class="text-red-600">✗ QuoteJourneyState not initialized</div>');
                }
                
                // Test 2: Check if JourneyTracker is initialized
                if (typeof window.journeyTracker !== 'undefined') {
                    testResults.push('<div class="text-green-600">✓ JourneyTracker initialized</div>');
                } else {
                    testResults.push('<div class="text-red-600">✗ JourneyTracker not initialized</div>');
                }
                
                // Test 3: Check if QuoteNetwork is initialized
                if (typeof window.quoteNetwork !== 'undefined') {
                    testResults.push('<div class="text-green-600">✓ QuoteNetwork initialized</div>');
                } else {
                    testResults.push('<div class="text-red-600">✗ QuoteNetwork not initialized</div>');
                }
                
                // Test 4: Check if quote data is loaded
                if (typeof quoteData !== 'undefined' && quoteData.quotes && quoteData.quotes.length > 0) {
                    testResults.push(`<div class="text-green-600">✓ Quote data loaded (${quoteData.quotes.length} quotes)</div>`);
                } else {
                    testResults.push('<div class="text-red-600">✗ Quote data not loaded</div>');
                }
                
                // Test 5: Check if carousel view is populated
                const carouselView = document.getElementById('carouselView');
                if (carouselView && carouselView.children.length > 0) {
                    testResults.push('<div class="text-green-600">✓ Carousel view populated</div>');
                } else {
                    testResults.push('<div class="text-red-600">✗ Carousel view not populated</div>');
                }
                
                // Display results
                results.innerHTML = testResults.join('');
                
                // Add event listeners for manual testing
                document.getElementById('testDetailsPanel').addEventListener('click', () => {
                    if (window.quoteJourneyState && quoteData.quotes.length > 0) {
                        window.quoteJourneyState.setCurrentQuote(quoteData.quotes[0].id);
                        const panel = document.getElementById('quoteDetailsPanel');
                        if (panel) {
                            panel.classList.add('open');
                        }
                    }
                });
                
                document.getElementById('testNetworkView').addEventListener('click', () => {
                    if (window.quoteJourneyState) {
                        window.quoteJourneyState.setViewMode('network');
                    }
                });
                
                document.getElementById('testCarouselView').addEventListener('click', () => {
                    if (window.quoteJourneyState) {
                        window.quoteJourneyState.setViewMode('carousel');
                    }
                });
                
                document.getElementById('testJourneyNav').addEventListener('click', () => {
                    if (window.journeyTracker && quoteData.quotes.length > 1) {
                        window.journeyTracker.addToJourney(quoteData.quotes[0].id);
                        window.journeyTracker.addToJourney(quoteData.quotes[1].id);
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
